name : test
on:
  push:
    branches: [main, staging, trying]
  pull_request:
    branches: [main]
jobs:
  gradle-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '18'
      - uses: gradle/gradle-build-action@v2
        with:
          arguments: test --info --no-daemon --stacktrace --warning-mode all
